<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto-Login-12.</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>E entre para o nosso time.</h1>
            <img src="imagens/charity-animate.svg" alt="animação de internet." class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form action="cadastro.php">

                    <div class="textfield">
                        <label for="iemail">E-mail.</label>
                        <input type="email" name="email" id="iemail" required autocomplete="off">
                    </div>
                    <div  class="textfield">
                        <label for="isenha">Senha.</label>
                        <input type="password" name="senha" id="isenha" required autocomplete="off">
                    </div>

                    <button type="submit" class="btn-login">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
